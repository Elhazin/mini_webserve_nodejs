<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }

        .error-code {
            color: #e74c3c;
            font-weight: bold;
            font-size: 2em;
        }

        .error-message {
            color: #777;
        }
    </style>
    <title>403 Forbidden</title>
</head>
<body>
    <div class="container">
        <h1>403 Forbidden</h1>
        <p class="error-code">Access Denied</p>
        <p class="error-message">You do not have permission to access this directory on the server.</p>
    </div>
</body>
</html>
